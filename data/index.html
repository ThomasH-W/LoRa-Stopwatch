<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoRa Stopwatch</title>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header>
      <div id="sys_info">
        <!-- <span>Frw: <span id="sys_info__firmware">-</span></span> -->
        <span>ID: <span id="sys_info__id">-</span></span>
        <span>RSSI: <span id="sys_info__rssi">-</span></span>
        <span>Ping: <span id="sys_info__ping">-</span></span>
        <span>Mod. Mode: <span id="sys_info__mod_mode">-</span></span>
        <span>SW Mode: <span id="sys_info__sw_mode">-</span></span>
      </div>
    </header>
    <select id="sys_mode_select">
      <option value="0">Stopwatch</option>
      <option value="1">Startloop</option>
      <option value="2">Admin</option>
    </select>
    <main>
      <div id="lapTimeWrapper">
        <table reversed id="lapTimes">
          <tbody></tbody>
        </table>
      </div>
      <sw-watch></sw-watch>
      <div id="info_row">
        <svg
          id="sensor"
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="#000000"
        >
          <rect fill="none" height="24" width="24" />
          <path
            d="M7.76,16.24C6.67,15.16,6,13.66,6,12s0.67-3.16,1.76-4.24l1.42,1.42C8.45,9.9,8,10.9,8,12c0,1.1,0.45,2.1,1.17,2.83 L7.76,16.24z M16.24,16.24C17.33,15.16,18,13.66,18,12s-0.67-3.16-1.76-4.24l-1.42,1.42C15.55,9.9,16,10.9,16,12 c0,1.1-0.45,2.1-1.17,2.83L16.24,16.24z M12,10c-1.1,0-2,0.9-2,2s0.9,2,2,2s2-0.9,2-2S13.1,10,12,10z M20,12 c0,2.21-0.9,4.21-2.35,5.65l1.42,1.42C20.88,17.26,22,14.76,22,12s-1.12-5.26-2.93-7.07l-1.42,1.42C19.1,7.79,20,9.79,20,12z M6.35,6.35L4.93,4.93C3.12,6.74,2,9.24,2,12s1.12,5.26,2.93,7.07l1.42-1.42C4.9,16.21,4,14.21,4,12S4.9,7.79,6.35,6.35z"
          />
        </svg>
        <button id="mute_button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
            id="unmuted"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
            id="muted"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M4.34 2.93L2.93 4.34 7.29 8.7 7 9H3v6h4l5 5v-6.59l4.18 4.18c-.65.49-1.38.88-2.18 1.11v2.06c1.34-.3 2.57-.92 3.61-1.75l2.05 2.05 1.41-1.41L4.34 2.93zM10 15.17L7.83 13H5v-2h2.83l.88-.88L10 11.41v3.76zM19 12c0 .82-.15 1.61-.41 2.34l1.53 1.53c.56-1.17.88-2.48.88-3.87 0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zm-7-8l-1.88 1.88L12 7.76zm4.5 8c0-1.77-1.02-3.29-2.5-4.03v1.79l2.48 2.48c.01-.08.02-.16.02-.24z"
            />
          </svg>
        </button>
      </div>
      <button id="startStopReset" disabled>Start</button>
      <button id="lap" disabled>Lap</button>
    </main>
  </body>
</html>
